<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WH Game PRO</title>

<style>
body{
margin:0;
font-family:Arial;
color:white;
text-align:center;
background:linear-gradient(270deg,#1a2a6c,#b21f1f,#fdbb2d);
background-size:400% 400%;
animation:bg 10s infinite;
}

@keyframes bg{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.container{
margin-top:60px;
background:rgba(0,0,0,0.6);
padding:20px;
border-radius:15px;
width:90%;
max-width:420px;
margin:auto;
box-shadow:0 0 15px cyan;
}

.top{
display:flex;
justify-content:space-between;
margin-bottom:15px;
font-size:18px;
}

input{
padding:8px;
border-radius:8px;
border:none;
width:80%;
}

button{
padding:10px;
border:none;
border-radius:10px;
margin:8px;
font-size:16px;
cursor:pointer;
background:#00e5ff;
color:black;
}

button:hover{
transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">

<div class="top">
<div>⭐ Score: <span id="score">0</span></div>
<div>⏱ Time: <span id="time">15</span></div>
</div>

<h2 id="nivel">Level 1</h2>

<h3 id="tipo"></h3>
<p id="pregunta"></p>

<input id="respuesta" placeholder="Type your answer">

<br>
<button onclick="verificar()">Submit</button>

</div>

<script>
let nivel=1;
let score=0;
let tiempo=15;
let timer;

const preguntas=[
{tipo:"WHAT",q:"What is your favorite food?"},
{tipo:"WHAT",q:"What do you do after school?"},
{tipo:"WHAT",q:"What is your favorite movie?"},
{tipo:"WHAT",q:"What time do you wake up?"},

{tipo:"WHERE",q:"Where do you live?"},
{tipo:"WHERE",q:"Where do you study?"},
{tipo:"WHERE",q:"Where is your favorite place?"},
{tipo:"WHERE",q:"Where do you go on weekends?"},

{tipo:"WHEN",q:"When is your birthday?"},
{tipo:"WHEN",q:"When do you go to bed?"},
{tipo:"WHEN",q:"When do you have classes?"},
{tipo:"WHEN",q:"When do you eat lunch?"},

{tipo:"WHY",q:"Why do you like music?"},
{tipo:"WHY",q:"Why do you like your school?"},
{tipo:"WHY",q:"Why are you happy today?"},
{tipo:"WHY",q:"Why do you like video games?"},

{tipo:"WHO",q:"Who is your best friend?"},
{tipo:"WHO",q:"Who is your teacher?"},
{tipo:"WHO",q:"Who do you live with?"},
{tipo:"WHO",q:"Who is your favorite singer?"},

{tipo:"HOW",q:"How do you go to school?"},
{tipo:"HOW",q:"How do you feel today?"},
{tipo:"HOW",q:"How do you study?"},
{tipo:"HOW",q:"How do you play your favorite game?"}
];

function nueva(){
let r=Math.floor(Math.random()*preguntas.length);
document.getElementById("tipo").innerHTML=preguntas[r].tipo;
document.getElementById("pregunta").innerHTML=preguntas[r].q;
document.getElementById("respuesta").value="";
resetTimer();
}

function verificar(){
let res=document.getElementById("respuesta").value;
if(res!=""){
score+=10;
document.getElementById("score").innerHTML=score;
nivel++;
document.getElementById("nivel").innerHTML="Level "+nivel;
nueva();
}
}

function resetTimer(){
clearInterval(timer);
tiempo=15;
document.getElementById("time").innerHTML=tiempo;

timer=setInterval(()=>{
tiempo--;
document.getElementById("time").innerHTML=tiempo;
if(tiempo==0){
alert("⏰ Time's up!");
nueva();
}
},1000);
}

nueva();
</script>

</body>
</html>
