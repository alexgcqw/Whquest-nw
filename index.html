<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WH-questions</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
    background: linear-gradient(-45deg, #1e1e2f, #3b3b5f, #ff6f61, #ffa07a);
    background-size: 400% 400%;
    animation: gradientBG 20s ease infinite;
}
@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}
h1 {
    color: #ffef61;
    text-shadow: 2px 2px 5px #000;
    margin-top: 20px;
}
#infoBar {
    display: flex;
    justify-content: space-around;
    margin: 15px auto;
    max-width: 500px;
    font-size: 20px;
}
#gameArea {
    margin: 20px auto;
    padding: 20px;
    width: 90%;
    max-width: 500px;
    min-height: 250px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.7);
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
    border: 2px solid #ffef61;
    transition: 0.3s;
}
button {
    background: #ff6f61;
    border: none;
    color: white;
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: 0.2s;
}
button:hover {
    background: #ff4f3c;
}
.correct {
    animation: correctAnim 0.5s;
}
.incorrect {
    animation: incorrectAnim 0.5s;
}
@keyframes correctAnim {
    0% {background-color: rgba(0,255,0,0.4);}
    100% {background-color: rgba(0,0,0,0.7);}
}
@keyframes incorrectAnim {
    0% {background-color: rgba(255,0,0,0.4);}
    100% {background-color: rgba(0,0,0,0.7);}
}
</style>
</head>
<body>
<h1>WH Game PRO - Ultimate</h1>

<div id="infoBar">
    <div>Puntaje: <span id="score">0</span></div>
    <div>Tiempo: <span id="timer">30</span>s</div>
    <div>Nivel: <span id="level">1</span></div>
</div>

<div id="gameArea">
    <p>Presiona "Iniciar Juego" para comenzar...</p>
    <button onclick="startGame()">Iniciar Juego</button>
</div>

<script>
const levels = [
    {question:"Capital de Francia?",options:["Madrid","París","Roma","Berlín"],answer:1},
    {question:"5 + 7?",options:["10","12","13","14"],answer:1},
    {question:"Lenguaje de la web?",options:["Python","JavaScript","C++","Java"],answer:1},
    {question:"Capital de España?",options:["Madrid","Lisboa","París","Roma"],answer:0},
    {question:"10 * 2?",options:["20","25","22","15"],answer:0},
    {question:"Capital de Italia?",options:["Roma","Venecia","Florencia","Milán"],answer:0},
    {question:"7 - 3?",options:["3","4","5","2"],answer:1},
    {question:"Lenguaje usado en Android?",options:["Java","C#","Python","PHP"],answer:0},
    {question:"Capital de Alemania?",options:["Berlín","Múnich","Hamburgo","Frankfurt"],answer:0},
    {question:"2 + 2 * 2?",options:["6","8","4","10"],answer:0},
    {question:"Capital de Portugal?",options:["Lisboa","Madrid","París","Oporto"],answer:0},
    {question:"15 / 3?",options:["3","5","7","6"],answer:1},
    {question:"Lenguaje usado en iOS?",options:["Swift","C++","Python","Java"],answer:0},
    {question:"Capital de México?",options:["Cancún","Guadalajara","Ciudad de México","Monterrey"],answer:2},
    {question:"9 - 4?",options:["3","6","5","4"],answer:2},
    {question:"5 * 5?",options:["10","20","25","30"],answer:2},
    {question:"Lenguaje de scripts web?",options:["Python","JavaScript","C","C++"],answer:1},
    {question:"Capital de Argentina?",options:["Buenos Aires","Rosario","Córdoba","Mendoza"],answer:0},
    {question:"12 / 4?",options:["2","4","3","5"],answer:2},
    {question:"7 + 8?",options:["14","15","16","17"],answer:1},
    {question:"Capital de Perú?",options:["Lima","Cusco","Arequipa","Trujillo"],answer:0},
    {question:"3*3?",options:["6","9","12","8"],answer:1},
    {question:"Lenguaje usado en backend?",options:["PHP","HTML","CSS","C#"],answer:0},
    {question:"Capital de Chile?",options:["Santiago","Valparaíso","Concepción","Viña del Mar"],answer:0},
    {question:"11-5?",options:["5","6","7","8"],answer:1},
    {question:"Capital de Colombia?",options:["Bogotá","Medellín","Cartagena","Cali"],answer:0},
    {question:"10 + 15?",options:["20","25","30","35"],answer:1},
    {question:"Capital de Brasil?",options:["Brasilia","Río","São Paulo","Salvador"],answer:0},
    {question:"8 / 2?",options:["2","4","6","3"],answer:1},
    {question:"Lenguaje de hojas de estilo?",options:["HTML","CSS","JS","Python"],answer:1},
    {question:"12 - 7?",options:["5","4","6","3"],answer:0},
    {question:"3 + 4?",options:["6","7","8","5"],answer:1},
    {question:"Capital de Japón?",options:["Tokio","Osaka","Kioto","Hiroshima"],answer:0},
    {question:"5 * 6?",options:["25","30","35","40"],answer:1},
    {question:"Capital de Rusia?",options:["Moscú","San Petersburgo","Novgorod","Kazan"],answer:0},
    {question:"9 + 8?",options:["16","17","18","19"],answer:1},
    {question:"Lenguaje para Android?",options:["Java","Python","C++","Swift"],answer:0},
    {question:"Capital de Canadá?",options:["Toronto","Vancouver","Ottawa","Montreal"],answer:2},
    {question:"6 * 7?",options:["42","36","40","48"],answer:0},
    {question:"Capital de Egipto?",options:["El Cairo","Alejandría","Luxor","Asuán"],answer:0},
    {question:"10 - 3?",options:["6","7","8","9"],answer:2},
    {question:"Capital de Australia?",options:["Sídney","Melbourne","Canberra","Brisbane"],answer:2},
    {question:"2+5?",options:["6","7","8","5"],answer:1},
    {question:"Capital de Grecia?",options:["Atenas","Salónica","Tesalónica","Patras"],answer:0},
    {question:"8 * 3?",options:["21","24","23","26"],answer:1},
    {question:"Capital de Noruega?",options:["Oslo","Bergen","Trondheim","Stavanger"],answer:0},
    {question:"7 + 6?",options:["12","13","14","15"],answer:1},
    {question:"Capital de Suecia?",options:["Estocolmo","Gotemburgo","Malmö","Uppsala"],answer:0},
    {question:"10 / 2?",options:["4","5","6","7"],answer:1},
    {question:"Capital de Finlandia?",options:["Helsinki","Turku","Tampere","Oulu"],answer:0},
    {question:"9 * 2?",options:["17","18","19","20"],answer:1},
    {question:"Lenguaje frontend?",options:["Java","Python","JavaScript","C++"],answer:2}
];

let currentLevel = 0;
let score = 0;
let time = 30;
let timerInterval;

function startGame() {
    currentLevel = 0;
    score = 0;
    time = 30;
    document.getElementById("score").textContent = score;
    document.getElementById("level").textContent = Math.floor(currentLevel/5)+1;
    showLevel();
    startTimer();
}

function startTimer() {
    clearInterval(timerInterval);
    document.getElementById("timer").textContent = time;
    timerInterval = setInterval(() => {
        time--;
        document.getElementById("timer").textContent = time;
        if(time <= 0) {
            clearInterval(timerInterval);
            gameOver("¡Se acabó el tiempo!");
        }
    }, 1000);
}

function showLevel() {
    const levelData = levels[currentLevel];
    const gameArea = document.getElementById("gameArea");
    gameArea.innerHTML = `<p>${levelData.question}</p>`;
    levelData.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx, btn);
        gameArea.appendChild(btn);
    });
}

function checkAnswer(selected, btn) {
    const levelData = levels[currentLevel];
    if(selected === levelData.answer) {
        score += 10;
        btn.classList.add("correct");
    } else {
        btn.classList.add("incorrect");
    }
    setTimeout(() => btn.classList.remove("correct","incorrect"), 500);

    document.getElementById("score").textContent = score;
    currentLevel++;
    if(currentLevel >= levels.length) {
        gameOver("¡Juego completado!");
    } else {
        document.getElementById("level").textContent = Math.floor(currentLevel/5)+1;
        showLevel();
    }
}

function gameOver(msg) {
    clearInterval(timerInterval);
    const gameArea = document.getElementById("gameArea");
    gameArea.innerHTML = `<p>${msg} Tu puntaje final es: ${score}</p>
                          <button onclick="startGame()">Reiniciar Juego</button>`;
}
</script>
</body>
</html>
